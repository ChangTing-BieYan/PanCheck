name: Build and Publish PanCheck ARMv7 to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ 登录 GHCR
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ 构建 ARMv7 镜像并加载到本地
      - name: Build ARMv7 Docker image
        run: |
          IMAGE_NAME=ghcr.io/changting-bieyan/pancheck:armv7
          docker buildx build \
            --platform linux/arm/v7 \
            -t $IMAGE_NAME \
            -f Dockerfile \
            --load \
            .

      # 5️⃣ 推送 ARMv7 镜像到 GHCR
      - name: Push ARMv7 Docker image
        run: |
          IMAGE_NAME=ghcr.io/changting-bieyan/pancheck:armv7
          docker push $IMAGE_NAME
